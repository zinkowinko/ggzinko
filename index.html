<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zinko's space</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <div class="logo">zinko's space</div>
    <div class="top-actions">
      <input id="searchInput" type="text" placeholder="search games..." />
    </div>
  </header>

  <div id="home">

    <section class="hero">
      <h1>zinkos space!</h1>
      <p>discord.gg/zinko</p>
      <p>-----------------------------</p>
      <button class="fullscreen-btn" onclick="window.location.href='/link.txt'">see all links</button>
    </section>

<a class="discord-float" href="https://discord.gg/zinko" target="_blank" rel="noopener">
  <img src="discord-icon.png" alt="discord">
  <span>discord</span>
</a>

    <section class="games-section">
      <h2 class="section-title">activities</h2>
      <div id="activitiesList" class="games-grid"></div>
    </section>

  </div>

  <div id="loadingScreen" class="loading-screen" style="display:none;">
    <div class="loader-box">
      <div class="spinner"></div>
      <h2 id="loadingText">loading</h2>
    </div>
  </div>

  <div id="activitiesPage" class="game-page" style="display:none;">
<div class="game-topbar">
  <button class="back-btn" onclick="goBack()">⬅ back</button>

  <div id="activityTitle" class="game-title"></div>

  <button class="fullscreen-btn" onclick="goFullscreen()">⛶ fullscreen</button>
</div>


    <iframe id="activityFrame" class="game-frame"></iframe>
  </div>

  <script src="g/g.js"></script>

  <script>
    const activitiesList = document.getElementById("activitiesList");
    const searchInput = document.getElementById("searchInput");

function displayGames(filter = "") {
  activitiesList.innerHTML = "";

  const items = (window.gameItems || []).filter(item =>
    (item.name || "").toLowerCase().includes(filter.toLowerCase())
  );

  items.forEach(item => {
    const title = item.name || "Untitled";

    const card = document.createElement("div");
    card.className = "game-card";

    const cover = item.cover ? `<img class="game-cover" src="${item.cover}" alt="${title}">` : "";

    card.innerHTML = `
      ${cover}
      <div class="game-info">
        <h3>${title}</h3>
        <p>click to launch</p>
      </div>
    `;

    card.onclick = () => openGame(item);
    activitiesList.appendChild(card);
  });
}
window.addEventListener("games:ready", () => displayGames());
window.addEventListener("games:error", () => {
  activitiesList.innerHTML = "failed to load games.json";
});

window.addEventListener("games:ready", () => displayGames());
window.addEventListener("games:error", () => {
  activitiesList.innerHTML = "failed to load games (g.json)";
});

    searchInput.addEventListener("input", () => {
      displayGames(searchInput.value);
    });

function openGame(item) {
  document.getElementById("home").style.display = "none";
  document.getElementById("loadingScreen").style.display = "flex";

  const title = item.name || "Game";
  document.getElementById("loadingText").innerText = "Loading " + title + "...";

  setTimeout(() => {
    document.getElementById("loadingScreen").style.display = "none";
    document.getElementById("activitiesPage").style.display = "block";

    document.getElementById("activityTitle").innerText = title;

    document.getElementById("activityFrame").src = item.url;
  }, 1200);
}
    

    function goBack() {
      document.getElementById("activitiesPage").style.display = "none";
      document.getElementById("home").style.display = "block";
      document.getElementById("activityFrame").src = "";
    }

    function goFullscreen() {
  const iframe = document.getElementById("activityFrame");

  if (iframe.requestFullscreen) {
    iframe.requestFullscreen();
  } else if (iframe.webkitRequestFullscreen) {
    iframe.webkitRequestFullscreen();
  } else if (iframe.msRequestFullscreen) {
    iframe.msRequestFullscreen();
  }
}

  </script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1418689492275331"
     crossorigin="anonymous"></script>

</body>
</html>
